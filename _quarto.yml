project:
  type: default
  execute-dir: project
  render:
    - template.qmd

metadata-files:
  - _variables.yml

format:
  neurotyp-adult-typst:
    keep-typ: true
    keep-md: true
    papersize: "a4"
    fontsize: 11pt
    bodyfont: "Source Serif 4"
    sansfont: "Source Sans 3"
    number-sections: false
    number-offset: 1
    shift-heading-level-by: 0
    fig-width: 6
    fig-height: 4
    fig-format: svg
    bibliography: src/bib/refs.bib
    citeproc: true

execute:
  warning: false
  echo: false
  message: false
  freeze: auto
  cache: true

editor:
  markdown:
    wrap: sentence
    canonical: true
fig-width: 6
fig-asp: 0.618
out-width: 70%
fig-align: center
fig-format: svg
fig-dpi: 270
df-print: kable
reference-location: document
bibliography: src/bib/refs.bib
